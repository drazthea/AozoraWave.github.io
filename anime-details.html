<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RankuNime</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/plyr.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    
    <style>
        /* Tambahan CSS tanpa mengubah yang bawaan */
        .anime__video__player {
            position: relative;
            padding-bottom: 56.25%; /* Menjaga aspect ratio */
            height: 0;
            overflow: hidden;
        }
        
        .anime__video__player video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Responsif untuk mobile */
        @media (max-width: 768px) {
            .anime__details__episodes a {
                padding: 5px 10px;
                margin: 0 5px 5px 0;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- [Bagian HTML yang sama seperti sebelumnya] -->
    
    <!-- Anime Section Begin -->
    <section class="anime-details spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="anime__video__player">
                        <video id="player" playsinline controls data-poster="./videos/anime-watch.jpg">
                            <source src="videos/Demon-slayer-3/1.mp4" type="video/mp4" id="video-source" />
                            <track kind="captions" label="English captions" src="#" srclang="en" default />
                        </video>
                    </div>
                    <div class="anime__details__episodes">
                        <div class="section-title">
                            <h5>List Name</h5>
                        </div>
                        <a href="#" data-episode="1.mp4">Ep 01</a>
                        <a href="#" data-episode="2.mp4">Ep 02</a>
                        <a href="#" data-episode="3.mp4">Ep 03</a>
                        <a href="#" data-episode="4.mp4">Ep 04</a>
                        <a href="#" data-episode="5.mp4">Ep 05</a>
                        <a href="#" data-episode="6.mp4">Ep 06</a>
                        <a href="#" data-episode="7.mp4">Ep 07</a>
                        <a href="#" data-episode="8.mp4">Ep 08 END</a>
                    </div>
                </div>
            </div>
            <!-- [Bagian lainnya tetap sama] -->
        </div>
    </section>
    <!-- Anime Section End -->

    <!-- [Bagian footer dan lainnya tetap sama] -->

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/player.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

    <script>
    // Fungsi ganti episode (tetap sama dengan bawaan)
    document.querySelectorAll('[data-episode]').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const episode = this.getAttribute('data-episode');
            const player = document.getElementById('player');
            const source = document.getElementById('video-source');
            
            source.src = 'videos/' + episode;
            player.load();
            player.play();
            
            player.scrollIntoView({ behavior: 'smooth' });
        });
    });
    
    // Tambahan kecil untuk fullscreen
    document.getElementById('player').addEventListener('dblclick', function() {
        if (this.requestFullscreen) {
            this.requestFullscreen();
        } else if (this.webkitRequestFullscreen) {
            this.webkitRequestFullscreen();
        } else if (this.msRequestFullscreen) {
            this.msRequestFullscreen();
        }
    });
    </script>
</body>
</html>
